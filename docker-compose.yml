version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./html:/usr/share/nginx/html
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped
    networks:
      - nginx-network
      # Add other project networks as needed
      # - project2-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Example of how to add another project (uncomment and modify as needed)
  # project2:
  #   build: ../project2
  #   container_name: project2
  #   restart: unless-stopped
  #   networks:
  #     - nginx-network
  #     - project2-network
  #   environment:
  #     - NODE_ENV=production
  #   volumes:
  #     - ../project2:/app
  #   # Add other project-specific configurations

networks:
  nginx-network:
    driver: bridge
  # Add other project networks as needed
